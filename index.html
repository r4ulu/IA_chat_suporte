                <option value="irroba">Irroba</option>
                <option value="joomla">Joomla</option>
                <option value="linxcommerce">Linx commerce</option>
                <option value="lojaintegrada">Loja Integrada</option>
                <option value="magento">Magento</option>
                <option value="mercadoshops">Mercado Shops</option>

        <div class="chat-box" id="chat-box">
            <!-- Mensagens serÃ£o inseridas aqui dinamicamente -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." />

        </div>
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
